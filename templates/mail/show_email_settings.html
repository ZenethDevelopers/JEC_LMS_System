<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Email Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #555;
            text-align: center;
        }

        .settings {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .settings p {
            margin: 10px 0;
            font-size: 16px;
        }

        .settings strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Settings</h1>
        <div class="settings">
            <p><strong>Sender Email:</strong> {{ settings.sender_email }}</p>
            <p><strong>Password:</strong> {{ settings.password }}</p>
            <button><a href="{% url 'admin-dashboard' %}">Home</a></button>
        </div>
    </div>
</body>

</html>
